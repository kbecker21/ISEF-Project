<img class="mb-4 centerImage" src="/assets/img/educat.png" alt="" height="150">
<h3 style="text-align: center;">{{isLoginMode ? 'Anmeldung' : 'Registrierung'}}</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
        <div class="form-group" *ngIf="!isLoginMode">
            <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="Vorname">
        </div>
        <div class="form-group" *ngIf="!isLoginMode">
            <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Nachname">
        </div>
        <div class="form-group">
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="E-Mail">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Passwort">
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">{{isLoginMode ? 'Anmelden'
        : 'Registrieren'}}</button>
    <span class="help-block" *ngIf="!form.get('userData.email').valid && form.get('userData.email').touched">Please
        enter a valid
        E-Mail!</span>
</form>
<br>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
