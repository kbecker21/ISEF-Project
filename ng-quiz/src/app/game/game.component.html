<mat-card>
    <h3>
        <span style="text-align: center;">
            <b>Du spielst ({{player1Points}} Punkte) </b>
            gegen
            <b>{{player2.firstName}} {{player2.lastName}}</b>
        </span>
        <span style="float: right;">Kategorie: <b>Testkategorie</b></span>
        <span style="float: right;margin-right: 20px;">Kurs: <b>Testkurs</b></span>
    </h3>
</mat-card>

<mat-card>
    <mat-card-title-group>
        <mat-card-subtitle>Frage {{questionNumber}} von 10</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <h1>{{question.QuestionDescription}}</h1>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title-group>
        <mat-card-subtitle>Antwort</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <button mat-stroked-button *ngFor="let answer of answers" [disabled]="disableAnswerButton"
            (click)="selectAnswer(answer)"
            style="width: 100%; padding: 5px; margin-top: 5px;margin-bottom: 5px; background-color: rgb(235, 233, 233);">
            <div style="text-align: left;">
                {{answer.Description}}
            </div>
        </button>
    </mat-card-content>
</mat-card>
