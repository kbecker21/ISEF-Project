<mat-card>
    <h3>
        <span style="text-align: center;">
            <b>Du </b> spielst gegen
            <b>{{player2.firstName}} {{player2.lastName}}</b>
        </span>
        <span style="float: right;">Kategorie: <b>Testkategorie</b></span>
        <span style="float: right;margin-right: 20px;">Kurs: <b>Testkurs</b></span>
        <span style="float: right;margin-right: 20px;">Punkte: <b>{{player1Points}}</b></span>
    </h3>
</mat-card>

<mat-card>
    <mat-card-title-group>
        <mat-card-subtitle>Frage {{questionNumber}} von 10</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <h1>{{currentQuestion.QuestionDescription}}</h1>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title-group>
        <mat-card-subtitle>Antwort</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <button mat-stroked-button *ngFor="let answer of currentAnswers" [disabled]="disableAnswerButton"
            style=" width: 100%; padding: 5px; margin-top: 5px;margin-bottom:5px;background-color: rgb(240, 240, 240);"
            (click)="selectAnswer(answer)">
            <div style=" text-align: left;">
                {{answer.Description}}
            </div>
        </button>
    </mat-card-content>
</mat-card>
<button mat-flat-button color="primary" style="width: 100%;" [disabled]="disableNextQuestionButton"
    *ngIf="!displayEndGameButton" (click)="nextQuestion()">NÃ¤chste
    Frage</button>
<button mat-flat-button color="warn" style="width: 100%;" (click)="finishGame()" *ngIf="displayEndGameButton">Spiel
    beenden</button>
