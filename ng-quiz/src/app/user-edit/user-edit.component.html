<h2 mat-dialog-title>Edit User</h2>
<!-- TODO: Komponenten auch im admin nutzen. Damit kann jeder User sich selber editieren -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
        <div mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput id="firstname" class="form-control" formControlName="firstname">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput id="lastname" class="form-control" formControlName="lastname">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput id="email" class="form-control" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Account Level</mat-label>
                <input matInput id="accountlevel" class="form-control" formControlName="accountlevel">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button type="submit" [disabled]="!form.valid">Save</button>
    </div>
</form>
