<mat-card>
    <mat-card-title-group>
        <mat-card-title>Foo Boo</mat-card-title>
        <mat-card-subtitle>Student</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p> <span class="glyphicon glyphicon-envelope"></span> {{user.email}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onUpdateAccount()">Edit Account</button>
        <button mat-button (click)="onDeleteAccount()">Delete Account</button>
    </mat-card-actions>
</mat-card>
