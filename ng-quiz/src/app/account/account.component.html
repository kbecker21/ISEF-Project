<mat-card>
    <mat-card-title-group>
        <mat-card-title>{{currentUser.firstName}} {{currentUser.lastName}}</mat-card-title>
        <mat-card-subtitle>{{currentUser.accountLevel | accountLevelPipe}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p> <span class="glyphicon glyphicon-envelope"></span> {{currentUser.email}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="primary" (click)="openDialog()">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteAccount()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
