<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <img class="mb-4 centerImage" src="/assets/img/educat.png" alt="" height="150">
            <h3 style="text-align: center;">Please sign in</h3>
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <input type="text" id="email" class="form-control" formControlName="email"
                            placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" formControlName="password"
                            placeholder="Password">
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signinForm.valid">Sign
                    in</button>
                <span class="help-block"
                    *ngIf="!signinForm.get('userData.email').valid && signinForm.get('userData.email').touched">Please
                    enter a valid
                    E-Mail!</span>
            </form>
        </div>
    </div>
</div>
