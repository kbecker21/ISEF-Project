<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="FirstName">
        <mat-header-cell *matHeaderCellDef> Vorname
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.FirstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="LastName">
        <mat-header-cell *matHeaderCellDef> Nachname </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.LastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="TotalPoints">
        <mat-header-cell *matHeaderCellDef> Punkte </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.TotalPoints}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="TotalWins">
        <mat-header-cell *matHeaderCellDef> Siege </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.TotalWins}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
