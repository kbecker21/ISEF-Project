<h2 mat-dialog-title>Antwort Hinzuf√ºgen</h2>

<mat-dialog-content [formGroup]="form" class="answer-form">
  <mat-form-field appearance="fill" class="answer-full-width">
    <textarea
      matInput
      placeholder="Antwort"
      required
      formControlName="Description"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button
    [disabled]="form.invalid"
    class="mat-raised-button mat-primary"
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>
