<div *ngIf='!editMode' (click)='editMode=true' class='cell' >{{ data.QuestionDescription }}</div>

<input *ngIf='editMode' (focusout)="onFocusOut()" (keydown.enter)='$event.target.blur()' [(ngModel)]='data.QuestionDescription' class='cellInput'
appAutofocus type='string' (keydown.enter)='$event.target.blur()' (focusout)="editMode=false">
