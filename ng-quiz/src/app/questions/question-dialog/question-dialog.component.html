<div *ngIf="!editMode" (click)="editMode = true" class="cell">
  {{ data.QuestionDescription }}
</div>

<textarea
  *ngIf="editMode"
  (focusout)="onFocusOut()"
  (keydown.enter)="$event.target.blur()"
  [(ngModel)]="data.QuestionDescription"
  class="cellInputText"
  appAutofocus
  type="string"
  (keydown.enter)="$event.target.blur()"
  (focusout)="editMode = false"
></textarea>
