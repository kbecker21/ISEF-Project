<h2 mat-dialog-title>Frage Hinzuf√ºgen</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <textarea matInput 
            placeholder="Frage" required
            formControlName="QuestionDescription"
            ></textarea>            
    </mat-form-field>
      
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button [disabled]="form.invalid" class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
