<mat-card>
    <mat-card-title-group>
        <mat-card-title>{{loggedInUser.firstName}} {{loggedInUser.lastName}}</mat-card-title>
        <mat-card-subtitle>{{loggedInUser.accountLevel | accountLevelPipe}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Wähle ein Modul</mat-label>
            <mat-select disableRipple>
                <mat-option value="1">Requirements Engineering</mat-option>
                <mat-option value="2">Spezifikation</mat-option>
                <mat-option value="3">Qualitätssicherung im Softwareprozess</mat-option>
            </mat-select>
        </mat-form-field>
        <section>
            <mat-checkbox (click)="onSearchForPlayers() ">
                Suche nach Mitspieler
            </mat-checkbox>
        </section>
    </mat-card-content>
</mat-card>



<mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="searchForPlayers">

    <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef> Vorname </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef> Nachname </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="requestActions">
        <mat-header-cell *matHeaderCellDef> Anfragen </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="onSendRequest(element)">anfragen</button>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="replyActions">
        <mat-header-cell *matHeaderCellDef> Antworten </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="onAcceptRequest(element)">annehmen</button>
            <button mat-stroked-button (click)="onRejectRequest(element)">ablehnen</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
