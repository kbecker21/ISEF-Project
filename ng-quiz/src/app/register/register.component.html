<img class="mb-4 centerImage" src="/assets/img/educat.png" alt="" height="150">
<h3 style="text-align: center;">Please sign up</h3>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
        <div class="form-group">
            <input type="text" id="firstname" class="form-control" formControlName="firstname" placeholder="First name">
        </div>
        <div class="form-group">
            <input type="text" id="lastname" class="form-control" formControlName="lastname" placeholder="Last name">
        </div>
        <div class="form-group">
            <input type="text" id="email" class="form-control" formControlName="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signupForm.valid">Sign
        up</button>
    <span class="help-block"
        *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please
        enter a valid
        E-Mail!</span>
</form>
